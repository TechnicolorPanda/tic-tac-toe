<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
  </head>

  <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2>
      <div class = 'container' id = 'message_box'></div>
    </h2>

    <div class="row">
      <div class="side">
        <span class="label PlayerX" id="playerXLabel">
          <input
            type="text"
            class="text-input"
            name="username"
            maxlength="100"
            value="Player X"
            id="playerX"
            onfocus="this.value=''"
          /><br />
        </span>
        <span class="label PlayerO" id="playerOLabel">
          <input
            type="text"
            class="text-input"
            name="username"
            maxlength="100"
            value="Player O"
            id="playerO"
            onfocus="this.value=''"
          /><br />
        </span>

        <button class="inputBtn" id="reset">Reset</button>
        <button class="inputBtn" id="computerPlay">
          Play Against the Computer
        </button>
      </div>

      <div class="main">
        <div id="container"></div>
        <div id="cell"></div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="tictactoe.js"></script>
</html>
